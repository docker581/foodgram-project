{% load user_filters %}

{% if common_tags %}
    <ul class="tags">
        {% for tag in common_tags %}
            <li class="tags__item">
                <a 
                    id="{{ tag.slug }}" 
                    class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if tag in active_tags %}tags__checkbox_active{% endif %}" 
                    href="?{{ request|tagLink:tag }}">
                </a>
                <span class="tags__label">{{ tag.name }}</span>
            </li>
        {% endfor %}    
    </ul>
{% endif %}
