{% extends "base.html" %}
{% block title %}Создание рецепта{% endblock %}
{% block content %}
{% load user_filters %}

<div class="main__header">
    <h1 class="main__title">Создание рецепта</h1>
</div>
<div class="form-container">
    <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form__group" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>
                <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
                <div class="form__field-group">

                    {{ field|addclass:"form__input" }}

                </div>
            </div>
        {% endfor %}
 
        <div class="form__footer">
            <button class="button button_style_blue" type="submit">Создать рецепт</button>
        </div>
    </form>
</div>

{% endblock %}
