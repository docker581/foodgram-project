{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
{% load user_filters %}

<div class="main__header">
    <h1 class="main__title">Изменение пароля</h1>
</div>
<div class="form-container">
    <form method="post" class="form">
        {% csrf_token %}

        <p class="form__info-text">
            Изменить пароль
        </p>

        {% for field in form %}
            <div class="form__group" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>
                <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
                <div class="form__field-group">
                    {{ field|addclass:"form__input" }}
                </div>
            </div>
        {% endfor %}

       <div class="form__footer">
           <button class="button button_style_blue" type="submit">Изменить пароль</button>
       </div>
    </form>
</div>

{% endblock %}
