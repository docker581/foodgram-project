{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
{% load user_filters %}

<div class="main__header">
    <h1 class="main__title">Регистрация</h1>
</div>

<div class="form-container">
    <form method="post" action="{% url 'signup' %}" class="form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form__group" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>
                <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
                <div class="form__field-group">
                    {{ field|addclass:"form__input" }}
                </div>
            </div>
        {% endfor %}    

        <div class="form__footer">
            <button class="button button_style_blue" type="submit">Создать аккаунт</button>
        </div>
    </form>
</div>

{% endblock %}
